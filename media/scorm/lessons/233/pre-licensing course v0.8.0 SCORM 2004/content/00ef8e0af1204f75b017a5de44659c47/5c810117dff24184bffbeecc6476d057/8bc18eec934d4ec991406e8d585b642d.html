<div class="eg-content-editor" data-type="textEditorOneColumn" style="width: 100%;"><div class="column" style="display: inline-block; width: 100%; vertical-align: top;"><p style="text-align:left;">Blind spots are areas or zones on the road that cannot be seen by a driver while looking at rear-view or side mirrors. The driver must turn his or her head in order to see a vehicle in one of these blind spots.</p></div></div>
